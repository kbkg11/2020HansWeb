<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. 사업계획서 접수</title>
    <link rel="stylesheet" href="../style/Test2.css" />
  </head>
  <body>
    <table class="tb">
      <colgroup>
        <col width="200px" />
        <col width="100px" />
        <col width="150px" />
        <col width="150px" />
        <col width="100px" />
        <col width="100px" />
        <col width="150px" />
        <col width="250px" />
      </colgroup>
      <thead>
        <tr>
          <th class="grey">과제번호</th>
          <td colspan="3">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
          <th class="grey" colspan="2">사업구분</th>
          <td colspan="3">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <th colspan="9">사업표준개발사업 사업계획사</th>
        </tr>

        <tr>
          <th class="grey">과제명</th>
          <td colspan="8">
            &nbsp; <input type="text" style="width: 97%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <th class="grey">분야</th>
          <td colspan="8">
            &nbsp; <input type="text" style="width: 97%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <th class="grey" rowspan="2">협력기관</th>
          <td>&nbsp; 기관명</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
          <td colspan="2">&nbsp; 사업자등록번호</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <th>주소</th>
          <td colspan="7">
            &nbsp; <input type="text" style="width: 96%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <th rowspan="3" class="grey">총괄책임자</th>
          <td>&nbsp; 기관명</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
          <td colspan="2">&nbsp; 사업자등록번호</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <td>&nbsp; 부서</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
          <td colspan="2">&nbsp; 팩스</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <td>&nbsp; 직위</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
          <td colspan="2">&nbsp; E-mail</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <th class="grey">사업기간</th>
          <td colspan="8">
            &nbsp; <input type="text" style="width: 97%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <th class="grey" rowspan="4">
            사업비<br />
            (단위: 천원)
          </th>

          <th colspan="2">구분</th>
          <th colspan="2">현금</th>
          <th colspan="2">현물</th>
          <th colspan="2">합계</th>
        </tr>

        <tr>
          <th colspan="2">정부출연금</th>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 85%; height: 70%;" />
          </td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 85%; height: 70%;" />
          </td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 85%; height: 70%;" />
          </td>
        </tr>
        <tr>
          <th colspan="2">민간부담금</th>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 85%; height: 70%;" />
          </td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 85%; height: 70%;" />
          </td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 85%; height: 70%;" />
          </td>
        </tr>
        <tr>
          <th colspan="2">합계</th>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 85%; height: 70%;" />
          </td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 85%; height: 70%;" />
          </td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 85%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <th rowspan="2" class="grey">실무 담당자</th>
          <td class="center">성명</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
          <td colspan="2">&nbsp; 전화/팩스</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
        </tr>

        <tr>
          <td class="center">부서/직위</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
          <td colspan="2">&nbsp; E-mail</td>
          <td colspan="2">
            &nbsp; <input type="text" style="width: 92%; height: 70%;" />
          </td>
        </tr>
      </thead>
    </table>
  </body>
</html>
